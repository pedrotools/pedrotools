<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smithy Tools Store</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px;
      background-color: #111;
      border-bottom: 2px solid #ffa500;
    }
    header img {
      height: 80px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 10px 0 5px;
      color: #ffa500;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .tool-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.1);
    }
    .tool-card h2 {
      color: #ffa500;
      margin-top: 0;
    }
    .unlock-section {
      margin-top: 15px;
    }
    .unlock-section input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }
    .unlock-button {
      background-color: #ffa500;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .unlock-button:hover {
      background-color: #cc8400;
    }
    .payment-info {
      text-align: center;
      padding: 30px;
      background-color: #111;
      margin-top: 40px;
      border-top: 2px solid #ffa500;
    }
    .payment-info h3 {
      color: #ffa500;
    }
    a {
      color: #ffa500;
    }
    @media screen and (max-width: 600px) {
      .search-box input {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="jfh.JPG" alt="Smithy Tools Logo">
    <h1>ðŸ”¥ Smithy Tools Store</h1>
    <p>Advanced Private Tools â€“ DM <a href="https://t.me/smithydeveloper" target="_blank">@smithydeveloper</a> to unlock</p>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search tools..." onkeyup="filterTools()">
    </div>

    <div class="tools-grid" id="toolsGrid">
      <!-- Tool Cards Will Go Here -->
    </div>
  </div>

  <div class="payment-info">
    <h3>ðŸ’³ Payment Methods</h3>
    <p>Crypto (BTC, ETH, USDT), PayPal, or Gift Cards are accepted.</p>
    <p>After payment, DM <a href="https://t.me/smithydeveloper" target="_blank">@smithydeveloper</a> to receive your unlock password.</p>
  </div>

  <script>
    const tools = [
      { name: "EX4_Unpacker_Pro", price: "$100", description: "Unpack compiled EX4 files to MQ4." },
      { name: "APK_Analyzer_Pro", price: "$125", description: "Decompile, analyze, and rebuild APKs." },
      { name: "GameMod_Builder", price: "$100", description: "Create game mods using memory patching." },
      { name: "Phone_SpyX_Viewer", price: "$120", description: "Analyze and view phone monitor data." },
      { name: "Social_TrackSuite", price: "$150", description: "Track social media user activity." },
      { name: "InstaKill_Pro", price: "$125", description: "Disable or disrupt Instagram sessions." },
      { name: "FTK_8.1", price: "$150", description: "Full disk forensic toolset for Windows." },
      { name: "Cloud_Crack_Agent", price: "$120", description: "Crack weakly secured cloud services." },
      { name: "iOS_Decompiler", price: "$120", description: "Reverse engineer iOS binaries." },
      { name: "Unity_Dumper", price: "$180", description: "Dump Unity game assets from APKs." },
      { name: "Browser_Cookie_Extractor", price: "$130", description: "Extract saved browser cookies and sessions." },
      { name: "Account_Deleter_v2", price: "$130", description: "Automate deletion of app and web accounts." },
      { name: "DLL_Injection_Kit", price: "$100", description: "Inject DLLs into Windows processes." },
      { name: "GeoIP_Tracker", price: "$150", description: "Track IP addresses with geolocation." },
      { name: "Crypto_Wallet_Profiler", price: "$200", description: "Analyze blockchain wallet histories." },
    ];

    const grid = document.getElementById("toolsGrid");

    tools.forEach(tool => {
      const card = document.createElement("div");
      card.className = "tool-card";
      card.innerHTML = `
        <h2>${tool.name}</h2>
        <p><strong>Price:</strong> ${tool.price}</p>
        <p>${tool.description}</p>
        <div class="unlock-section">
          <input type="password" placeholder="Enter password to unlock">
          <button class="unlock-button">Unlock & Download</button>
        </div>
      `;
      grid.appendChild(card);
    });

    function filterTools() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".tool-card");
      cards.forEach(card => {
        const name = card.querySelector("h2").innerText.toLowerCase();
        card.style.display = name.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
